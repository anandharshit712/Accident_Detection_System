    <table>
       <font face="" size="5" color="green"></font>
        <TR>
            <TD>
                <CENTER>
                    <TABLE border="1" width="50%" cellspacing="0" cellpadding="5">
                        <TR>
                            <TD width="50%" valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Name:</FONT>
                            </TD>
                            <TD><INPUT Type="text" Name="FirstName" size="25"></TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Street Name/City:</FONT>
                            </TD>
                            <TD><INPUT Type="text" Name="Street" size="25"></TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">State:</FONT>
                            </TD>
                            <TD><INPUT Type="text" Name="State" size="20"></TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Phone:</FONT>
                            </TD>
                            <TD><INPUT Type="text" Name="HomePhone" size="25"></TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">E-Mail:</FONT>
                            </TD>
                            <TD><INPUT Type="text" Name="Mail" size="25"></TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Gender:</FONT>
                            </TD>
                            <TD><INPUT Type="radio" Name="sex" Value="male">Male
                                <INPUT Type="radio" Name="sex" Value="female">Female
                            </TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Occupation:</FONT>
                            </TD>
                            <TD><SELECT Name="occupation">
                                    <OPTION Value="School Student" Selected>School Student</OPTION>
                                    <OPTION Value="College Student">College Student</OPTION>
                                    <OPTION Value="Professional">Professional</OPTION>
                                    <OPTION Value="Others">Others</OPTION>
                                </SELECT></TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Pollution Type:</FONT>
                            </TD>
                            <TD><INPUT Type="radio" Name="type" Value="Air">Air Pollution
                                <INPUT Type="radio" Name="type" Value="Water">Water Pollution
                                <INPUT Type="radio" Name="type" Value="Soil">Soil Pollution
                                <INPUT Type="radio" Name="type" Value="Other">Other
                            </TD>
                        </TR>
                        <TR>
                            <TD valign="Middle">
                                <FONT face="Comic Sans MS" size="2" color="yellow">Preventive Measures:</FONT>
                            </TD>
                            <TD><TEXTAREA Name="measures" COLS="30" ROWS="5"></TEXTAREA></TD>
                        </TR>
                        <TR>
                            <TD colspan="2">
                                <CENTER>
                                    <FONT face="Comic Sans MS" size="4" color="yellow">
                                        <INPUT Type="submit" Value="Post your suggestions"
                                            style="font-weight: bolder; font-size:15px; color:red; background-color:white">
                                    </FONT>
                                </CENTER>
                            </TD>
                        </TR>
                    </TABLE>
                </CENTER>
            </TD>
        </TR>
        <TR>
            <TD><IMG Src="Suggestion_box.png"></TD>
        </TR>
    </TABLE>
